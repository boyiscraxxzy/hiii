<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texting and Calling App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Texting and Calling App</h1>
        <div class="texting-section">
            <h2>Send a Text</h2>
            <form id="textForm">
                <label for="phoneNumber">Phone Number:</label>
                <input type="text" id="phoneNumber" name="phoneNumber" required aria-required="true" aria-label="Phone Number">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required aria-required="true" aria-label="Message"></textarea>
                <button type="submit">Send Text</button>
            </form>
        </div>
        <div class="calling-section">
            <h2>Make a Call</h2>
            <form id="callForm">
                <label for="callNumber">Phone Number:</label>
                <input type="text" id="callNumber" name="callNumber" required aria-required="true" aria-label="Phone Number for Call">
                <button type="submit">Call</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('textForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const phoneNumber = document.getElementById('phoneNumber').value;
            const message = document.getElementById('message').value;

            // Send text message using a messaging API
            console.log(`Sending text to ${phoneNumber}: ${message}`);
            alert(`Text sent to ${phoneNumber}`);
        });

        document.getElementById('callForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const callNumber = document.getElementById('callNumber').value;

            // Make a call using a calling API
            console.log(`Calling ${callNumber}`);
            alert(`Calling ${callNumber}`);
        });
    </script>
</body>
</html>
